<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
</head>
<style>
    h1 {
        text-align: center;
    }

    #add-comment {
        text-align: center;
        margin: 10px;
        padding: 10px;
    }
</style>
<body>
<h1>Edit Comment</h1>
<section id="add-comment">
    <form action="#" th:action="@{/newcomment}" th:object="${commentObject}" method="post">
        <input type="hidden" name="postId" th:value="${postId}">
        <input type="hidden" name="id" th:field="*{id}">
        <section><label>Name
            <input type="text" name="name" th:field="*{name}" required/>
        </label></section>
        <br/>
        <section><label>Email Id
            <input type="text" name="email" th:field="*{email}" required/>
        </label></section>
        <br/>
        <section><label>Comment
            <input type="text" name="comment" th:field="*{comment}" required/>
        </label></section>
        <br/>
        <input type="submit" name="AddComment" value="EDIT Comment" id="submit">
    </form>
</section>
</body>
</html>
